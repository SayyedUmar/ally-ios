<ion-app>
  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-header >
    <ion-toolbar color="danger">
      <ion-title>MyApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding color="white" style="--background:#fff">
    <!-- <p>{{text}}</p>
    <ion-button (click)="onCLick()">Change Text</ion-button> -->
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card >
            <ion-card-header>
              <ion-card-title>{{text}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <!-- <ion-label position="floating">Username</ion-label>
                <ion-input name="expense_reason" [(ngModel)]="inputText"></ion-input> -->
              </ion-item>
              <ion-item>
                <!-- <ion-label position="floating">Password</ion-label>
                <ion-input type="number"></ion-input> -->
                <ion-label>User</ion-label>
                <ion-select placeholder="Select Your Name" [(ngModel)]="selectedUser">
                  <ion-select-option *ngFor="let item of person_list" [value]="item">{{item.name}}</ion-select-option>
                </ion-select>
              </ion-item>
              <!-- <ion-button (click)="onCLick()" fill="outline" color="danger">
                Clear
              </ion-button> -->
              <ion-button (click)="onStartMonitoringLocation()" *ngIf="!ifMonitoringStarted">
                Start Location Monitoring  
              </ion-button>
              <ion-button (click)="onStopMonitoringLocation()" *ngIf="ifMonitoringStarted">
                Stop Location Monitoring  
              </ion-button>

              <ion-button (click)="emailLogFile()">
                Email
              </ion-button>
            </ion-card-content>
          </ion-card>

          <ion-card *ngIf="lat!=null">
            <ion-card-header>
              <ion-card-title>Last Location</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="Lat">Date: {{date}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="Lat">Lat: {{lat}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="Lng">Lng: {{lng}}</ion-label>
              </ion-item>
              <!-- <ion-item>
                <button full ion-button (click)="getLatestPhoto()">Get Latest Photo</button>

                <img [src]="domSanitizer.bypassSecurityTrustUrl(lastPhoto)" />
              </ion-item> -->
            </ion-card-content>
          </ion-card>
        </ion-col>
       
      </ion-row>
    </ion-grid>
   
    
  </ion-content>
</ion-app>
